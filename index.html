            <p>n is the exponent of x in x^n=1.</p>

            <button id="label-toggle" onclick="label = (label == true) ? false : true;">Toggle Labelling</button>
            </br>
            <button id="color-circle-toggle" onclick="circleT = (circleT == true) ? false : true;">Toggle Circle Division Color</button>
            </br>
